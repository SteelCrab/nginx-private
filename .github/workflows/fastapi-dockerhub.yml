# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: fastapi pipeline

on:
  push:
    branches: ["main"]
    paths:
      - "fastapi/**"
  pull_request:
    branches: ["main"]
    paths:
      - "fastapi/**"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.14
        uses: actions/setup-python@v3
        with:
          python-version: "3.14"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f fastapi/requirements.txt ]; then pip install -r fastapi/requirements.txt; fi
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with pytest
        run: |
          cd fastapi && pytest
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Docker Login
        uses: docker/login-action@v3.7.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./fastapi/
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/fastapi:latest

      # AWS Credentials
      # Private EC2는 SSH로 직접 접속할 수 없으므로, AWS 권한을 얻어 SSM으로 명령을 내려야 합니다.
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: "${{ secrets.AWS_ACCESS_KEY_ID }}"
          aws-secret-access-key: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          aws-region: "${{ secrets.AWS_REGION }}"

      # --- [CD 영역: SSM을 통한 EC2 실 배포] ---
      # appleboy/ssh-action 대신 aws ssm 명령을 사용하여 내부망의 EC2에 명령을 전달합니다.
      - name: Deploy to EC2 via SSM
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploying Nginx via SSM" \
            --parameters 'commands=[
              "sudo docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PAT }}",

              "# 1. 최신 이미지 가져오기 (NAT Gateway를 통해 외부 통신)",
              "sudo docker pull ${{ secrets.DOCKER_USERNAME }}/fastapi:latest",

              "# 2. 기존 컨테이너 중지 및 삭제",
              "sudo docker stop fastapi-server || true",
              "sudo docker rm fastapi-server || true",

              "# 3. 80번 포트로 실행 (ALB로부터의 트래픽을 수신)",
              "sudo docker run -d --name fastapi-server -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/fastapi:latest",

              "# 4. 오래된 이미지 정리",
              "sudo docker image prune -f"
            ]' \
            --region ${{ secrets.AWS_REGION }}
